<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brandon's Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModal-label">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="winnerModal-label">We Have a Winner!</h4>
                </div>
                <div class="modal-body">
                    <p id="winnerText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="init(), $rating.removeClass('fa-star-o').addClass('fa-star'); " class="btn btn-default" data-dismiss="modal">Go Again!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Brandon's Memory Game</h1>
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">0</span><p class="moves_text">Moves</p>
            <!--Timer -->
            <span class="timer">0</span> s
            <li class="hours">00</li>
        <li class="colon_one">:</li>
        <li class="minutes">00</li>
        <li class="colon_two">:</li>
        <li class="seconds">0s</li>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
             <!-- The Modal -->
    <div class="modal">
      <div class="modal_content">
        <p class="congratulatory_message">Congratulations, you won!</p>
        <p class="performance_rating"></p>
        <p class="time_taken"></p>
        <p class="moves_taken"></p>

        <div class="play_again_button_container">
          <button class="play_again_button">Play again</button>
        </div>
      </div>
    </div>
        </section>
        <!-- DECK OF CARDS -->
  <!-- This deck contains the cards that the player needs to match. -->
        <ul class="deck">
             <ul class="deck">
    <li class="card">
      <i class="fa fa-diamond" id="card_1"></i>
    </li>
    <li class="card">
      <i class="fa fa-paper-plane-o" id="card_2"></i>
    </li>
    <li class="card">
      <i class="fa fa-anchor" id="card_3"></i>
    </li>
    <li class="card">
      <i class="fa fa-bolt" id="card_4"></i>
    </li>
    <li class="card">
      <i class="fa fa-cube" id="card_5"></i>
    </li>
    <li class="card">
      <i class="fa fa-anchor" id="card_6"></i>
    </li>
    <li class="card">
      <i class="fa fa-leaf" id="card_7"></i>
    </li>
    <li class="card">
      <i class="fa fa-bicycle" id="card_8"></i>
    </li>
    <li class="card">
      <i class="fa fa-diamond" id="card_9"></i>
    </li>
    <li class="card">
      <i class="fa fa-bomb" id="card_10"></i>
    </li>
    <li class="card">
      <i class="fa fa-leaf" id="card_11"></i>
    </li>
    <li class="card">
      <i class="fa fa-bomb" id="card_12"></i>
    </li>
    <li class="card">
      <i class="fa fa-bolt" id="card_13"></i>
    </li>
    <li class="card">
      <i class="fa fa-bicycle" id="card_14"></i>
    </li>
    <li class="card">
      <i class="fa fa-paper-plane-o" id="card_15"></i>
    </li>
    <li class="card">
      <i class="fa fa-cube" id="card_16"></i>
    </li>
        </ul>
        </ul></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
